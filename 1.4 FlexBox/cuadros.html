
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./cuadros.css">
    <title>Cuadritos</title>
</head>
<!-- El body es nuestro coponente mayor que tendra drentro a "madre" y a "padre"  -->
<body>
    <!-- El componente padre tiene adentro 3 itemns que tienen la clase hijo -->
    <div class="padre">
       <div class="hijo">
           <!-- Cada hijo tiene 3 items nietos que son acomodados de diferente manera -->
           <div class="nieto"></div>
           <div class="nieto"></div>
           <div class="nieto"></div>
       </div>
       <!-- En esta caso la clase hija esta acomodando a los nietos en columnas -->
       <div class="hija">
           <div class="nieto"></div>
           <div class="nieto"></div>
           <div class="nieto"></div>
       </div>
       <div class="hijo">
           <div class="nieto"></div>
           <div class="nieto"></div>
           <div class="nieto"></div>
       </div> 
    </div>
    <div class="madre">
        <div class="hija">
            <div class="nieto"></div>
            <div class="nieto"></div>
            <div class="nieto"></div>
        </div>
        <!-- En este caso la clase hijo esta acomando los niestos en fila  -->
        <div class="hijo">
            <div class="nieto"></div>
            <div class="nieto"></div>
            <div class="nieto"></div>
        </div>
        <div class="hija">
            <div class="nieto"></div>
            <div class="nieto"></div>
            <div class="nieto"></div>
        </div>
    </div>


</body>
</html>
